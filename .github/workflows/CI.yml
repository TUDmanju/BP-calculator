name: CI - Build, Test, Coverage, Security, Sonar

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Restore
      run: dotnet restore

    # ----------------- SONAR BEGIN -----------------
   - name: Sonar Begin
  env:
    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
    SONAR_ORG: ${{ secrets.SONAR_ORG }}
  run: |
    dotnet sonarscanner begin \
      /k:"${SONAR_PROJECT_KEY}" \
      /o:"${SONAR_ORG}" \
      /d:sonar.host.url="https://sonarcloud.io" \
      /d:sonar.token="${SONAR_TOKEN}" \
      /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
      /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**/*.cs,**/*.cshtml,**/performance.js" \
      /d:sonar.exclusions="dependency-check-report/**"



    # ----------------- BUILD -----------------------
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # ----------------- TEST + COVERAGE --------------
    - name: Test with coverage (non-E2E)
      run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage;Format=opencover" --logger "trx" --filter "TestCategory!=E2E"
    # ----------------- SONAR END -------------------
    - name: Sonar End
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner end \
          /d:sonar.token="${SONAR_TOKEN}"
